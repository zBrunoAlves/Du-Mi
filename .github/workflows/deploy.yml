# Nome do Workflow
name: Deploy Vite site to Pages

# Quando o workflow deve rodar
on:
  # Roda em pushes para a branch "master"
  push:
    branches: ["master"] # Mude para "main" se sua branch principal for "main"

  # Permite que vocÃª rode este workflow manualmente pela aba Actions
  workflow_dispatch:

# PermissÃµes necessÃ¡rias para o deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Define o que acontece quando o workflow roda
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use uma versÃ£o recente do Node.js
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Build project ğŸ”¨
        run: npm run build

      - name: Setup Pages ğŸ“„
        uses: actions/configure-pages@v5

      - name: Upload artifact ğŸš€
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages ğŸ‰
        id: deployment
        uses: actions/deploy-pages@v4
