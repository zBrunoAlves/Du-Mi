# Nome do Workflow
name: Deploy Vite site to Pages

# Quando o workflow deve rodar
on:
  # Roda em pushes para a branch "master"
  push:
    branches: ["master"] # Mude para "main" se sua branch principal for "main"

  # Permite que você rode este workflow manualmente pela aba Actions
  workflow_dispatch:

# Permissões necessárias para o deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Define o que acontece quando o workflow roda
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use uma versão recente do Node.js
          cache: 'npm'

      - name: Install dependencies 📦
        run: npm install

      - name: Build project 🔨
        run: npm run build

      - name: Setup Pages 📄
        uses: actions/configure-pages@v5

      - name: Upload artifact 🚀
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages 🎉
        id: deployment
        uses: actions/deploy-pages@v4
